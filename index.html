<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 20px;
        }
        
        .calculator {
            background-color: #22252d;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 360px;
            overflow: hidden;
        }
        
        .display {
            padding: 25px 20px;
            text-align: right;
            background-color: #22252d;
            color: white;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        
        .previous-operand {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            margin-bottom: 5px;
            min-height: 1.2rem;
        }
        
        .current-operand {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 12px;
            padding: 20px;
            background-color: #292d36;
            border-radius: 20px 20px 0 0;
        }
        
        button {
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 1.5rem;
            padding: 16px;
            border-radius: 12px;
            background-color: #2a2d37;
            color: white;
            box-shadow: 0 3px 0 rgba(0, 0, 0, 0.2);
            transition: all 0.1s ease;
        }
        
        button:active {
            transform: translateY(3px);
            box-shadow: none;
        }
        
        .operator {
            background-color: #4b5efc;
            color: white;
            font-weight: bold;
        }
        
        .equals {
            background-color: #f7595c;
            color: white;
            font-weight: bold;
        }
        
        .clear, .delete {
            background-color: #a6a6a6;
            color: #22252d;
            font-weight: bold;
        }
        
        .zero {
            grid-column: span 2;
        }
        
        .footer {
            text-align: center;
            color: white;
            padding: 15px;
            font-size: 0.8rem;
            background-color: #22252d;
            border-top: 1px solid #393939;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        
        <div class="buttons">
            <button class="clear">C</button>
            <button class="delete">DEL</button>
            <button class="operator">%</button>
            <button class="operator">÷</button>
            
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">×</button>
            
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            
            <button class="zero">0</button>
            <button>.</button>
            <button class="equals">=</button>
        </div>
        
        <div class="footer">
            Modern Calculator &copy; 2025 Vishnubalu
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const display = document.querySelector('.display');
            const currentOperandElement = document.querySelector('.current-operand');
            const previousOperandElement = document.querySelector('.previous-operand');
            const clearButton = document.querySelector('.clear');
            const deleteButton = document.querySelector('.delete');
            const equalsButton = document.querySelector('.equals');
            const numberButtons = document.querySelectorAll('button:not(.operator):not(.clear):not(.delete):not(.equals):not(.zero)');
            const operatorButtons = document.querySelectorAll('.operator');
            const zeroButton = document.querySelector('.zero');
            const decimalButton = document.querySelector('button:nth-child(18)');
            
            let currentOperand = '0';
            let previousOperand = '';
            let operation = undefined;
            let resetScreen = false;
            
            function updateDisplay() {
                currentOperandElement.textContent = currentOperand;
                if (operation != null) {
                    previousOperandElement.textContent = `${previousOperand} ${getOperationSymbol(operation)}`;
                } else {
                    previousOperandElement.textContent = '';
                }
            }
            
            function getOperationSymbol(op) {
                switch(op) {
                    case '+': return '+';
                    case '-': return '-';
                    case '×': return '×';
                    case '÷': return '÷';
                    case '%': return '%';
                    default: return '';
                }
            }
            
            function clear() {
                currentOperand = '0';
                previousOperand = '';
                operation = undefined;
            }
            
            function deleteDigit() {
                if (currentOperand.length === 1) {
                    currentOperand = '0';
                } else {
                    currentOperand = currentOperand.slice(0, -1);
                }
            }
            
            function appendNumber(number) {
                if (currentOperand === '0' || resetScreen) {
                    currentOperand = number;
                    resetScreen = false;
                } else {
                    currentOperand += number;
                }
            }
            
            function appendDecimal() {
                if (resetScreen) {
                    currentOperand = '0.';
                    resetScreen = false;
                    return;
                }
                
                if (!currentOperand.includes('.')) {
                    currentOperand += '.';
                }
            }
            
            function chooseOperation(op) {
                if (currentOperand === '') return;
                
                if (previousOperand !== '') {
                    compute();
                }
                
                operation = op;
                previousOperand = currentOperand;
                resetScreen = true;
            }
            
            function compute() {
                let computation;
                const prev = parseFloat(previousOperand);
                const current = parseFloat(currentOperand);
                
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        if (current === 0) {
                            computation = 'Error';
                        } else {
                            computation = prev / current;
                        }
                        break;
                    case '%':
                        computation = prev % current;
                        break;
                    default:
                        return;
                }
                
                currentOperand = computation.toString();
                operation = undefined;
                previousOperand = '';
            }
            
            // Event listeners
            clearButton.addEventListener('click', () => {
                clear();
                updateDisplay();
            });
            
            deleteButton.addEventListener('click', () => {
                deleteDigit();
                updateDisplay();
            });
            
            equalsButton.addEventListener('click', () => {
                compute();
                updateDisplay();
            });
            
            numberButtons.forEach(button => {
                button.addEventListener('click', () => {
                    appendNumber(button.textContent);
                    updateDisplay();
                });
            });
            
            zeroButton.addEventListener('click', () => {
                appendNumber('0');
                updateDisplay();
            });
            
            decimalButton.addEventListener('click', () => {
                appendDecimal();
                updateDisplay();
            });
            
            operatorButtons.forEach(button => {
                button.addEventListener('click', () => {
                    chooseOperation(button.textContent);
                    updateDisplay();
                });
            });
            
            // Keyboard support
            document.addEventListener('keydown', event => {
                if (/[0-9]/.test(event.key)) {
                    appendNumber(event.key);
                } else if (event.key === '.') {
                    appendDecimal();
                } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                    let op = event.key;
                    if (op === '*') op = '×';
                    if (op === '/') op = '÷';
                    chooseOperation(op);
                } else if (event.key === 'Enter' || event.key === '=') {
                    event.preventDefault();
                    compute();
                } else if (event.key === 'Backspace') {
                    deleteDigit();
                } else if (event.key === 'Escape') {
                    clear();
                }
                updateDisplay();
            });
            
            // Initialize display
            updateDisplay();
        });
    </script>
</body>
</html>
